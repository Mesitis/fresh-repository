
<!DOCTYPE html>
<html data-swagger-options="{&quot;url&quot;:&quot;/api/swagger_doc&quot;,&quot;app_name&quot;:&quot;Canopy REST API.&quot;,&quot;app_url&quot;:&quot;&quot;,&quot;headers&quot;:{},&quot;api_auth&quot;:&quot;&quot;,&quot;api_key_name&quot;:&quot;Authorization&quot;,&quot;api_key_type&quot;:&quot;header&quot;,&quot;api_key_default_value&quot;:&quot;&quot;,&quot;doc_expansion&quot;:&quot;none&quot;,&quot;supported_submit_methods&quot;:[&quot;get&quot;,&quot;post&quot;,&quot;put&quot;,&quot;delete&quot;,&quot;patch&quot;],&quot;before_action_proc&quot;:{},&quot;hide_url_input&quot;:false,&quot;hide_api_key_input&quot;:false}">
<head>
  <title>Canopy REST API.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" media="screen" href="https://mesitis.github.io/fresh-repository/api/assets/styles.css" />
  <script src="https://mesitis.github.io/fresh-repository/api/assets/scripts.js"></script>
  <script type="text/javascript">
	$(function () {
	  var options = $("html").data('swagger-options');

    var headers = {};

    window.swaggerUi = new SwaggerUi({
      url: options.app_url + options.url,
      dom_id: "swagger-ui-container",
      supportHeaderParams: true,
      supportedSubmitMethods: options.supported_submit_methods || [],
      authorizations: headers,
      onComplete: function(swaggerApi, swaggerUi){
        if('console' in window) {
          console.log("Loaded SwaggerUI")
          console.log(swaggerApi);
          console.log(swaggerUi);
        }
        $('pre code').each(function(i, e) {hljs.highlightBlock(e)});
        addApiKeyAuthorization();
      },
      onFailure: function(data) {
        if('console' in window) {
          console.log("Unable to Load SwaggerUI");
          console.log(data);
        }
      },
      docExpansion: options.doc_expansion,
      validatorUrl: options.validator_url,
      apisSorter: "alpha"
    });

    function addApiKeyAuthorization() {
      var key = $('#input_apiKey')[0].value;

      if (key && key.trim() != "") {
        if (options.api_auth == 'basic') {
          key = "Basic " + Base64.encode(key);
        } else if (options.api_auth == 'bearer') {
          key = "Bearer " + key
        }
        window.swaggerUi.api.clientAuthorizations.add("key", new SwaggerClient.ApiKeyAuthorization(options.api_key_name, key, options.api_key_type));
      }
  }

    $('#input_apiKey').change(addApiKeyAuthorization);

    window.swaggerUi.load();

  });
  </script>
  <style>
    input#input_baseUrl, a#explore.exploreBtn {
    }

    input#input_apiKey {
    }
  </style>
</head>

<body class="swagger-section">
<div id='header'>
  <div class="swagger-ui-wrap">
    <a id="logo" href=".">Canopy REST API.</a>

    <form id='api_selector'>
      <div class='input'><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="text"/></div>
      <div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text" value=""/></div>
      <div class='input'><a id="explore" class="exploreBtn" href="#">Explore</a></div>
    </form>
  </div>
</div>

<div id="message-bar" class="swagger-ui-wrap">
  &nbsp;
</div>

<div id="swagger-ui-container" class="swagger-ui-wrap">

</div>

</body>

</html>
